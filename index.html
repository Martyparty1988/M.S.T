<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Solar Work Count LT</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d1120">

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.svg">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --card-border-radius: 16px;
      --button-border-radius: 12px;
      --card-shadow: 0 8px 32px rgba(0,0,0,0.3);
      --card-padding: 20px;
      --section-spacing: 24px;
    }
    .theme-dusk {
      --bg-color: #0d1120;
      --card-bg-color: rgba(22, 28, 51, 0.5);
      --bg-radial-1: hsla(250, 60%, 40%, 0.3);
      --bg-radial-2: hsla(270, 70%, 50%, 0.3);
      --bg-radial-3: hsla(230, 80%, 55%, 0.2);
      --bg-radial-4: hsla(300, 60%, 50%, 0.2);
      --accent-color: #a855f7;
      --accent-color-light: #c084fc;
      --accent-glow-color: #a855f7;
      --gradient-start: #d946ef;
      --gradient-middle: #a855f7;
      --gradient-end: #6366f1;
    }
    .theme-slate {
      --bg-color: #1a1a1a;
      --card-bg-color: rgba(41, 41, 41, 0.5);
      --bg-radial-1: hsla(30, 5%, 40%, 0.3);
      --bg-radial-2: hsla(0, 0%, 50%, 0.3);
      --bg-radial-3: hsla(210, 5%, 55%, 0.2);
      --bg-radial-4: hsla(40, 10%, 50%, 0.2);
      --accent-color: #fb923c;
      --accent-color-light: #fdba74;
      --accent-glow-color: #fb923c;
      --gradient-start: #f59e0b;
      --gradient-middle: #fb923c;
      --gradient-end: #facc15;
    }
    .theme-forest {
      --bg-color: #0f1a0f;
      --card-bg-color: rgba(27, 42, 27, 0.5);
      --bg-radial-1: hsla(130, 40%, 30%, 0.4);
      --bg-radial-2: hsla(150, 50%, 35%, 0.4);
      --bg-radial-3: hsla(100, 35%, 40%, 0.3);
      --bg-radial-4: hsla(140, 40%, 35%, 0.3);
      --accent-color: #84cc16;
      --accent-color-light: #a3e635;
      --accent-glow-color: #84cc16;
      --gradient-start: #4ade80;
      --gradient-middle: #22c55e;
      --gradient-end: #16a34a;
    }
    .theme-crimson {
      --bg-color: #1a0f0f;
      --card-bg-color: rgba(42, 27, 27, 0.5);
      --bg-radial-1: hsla(0, 40%, 30%, 0.4);
      --bg-radial-2: hsla(340, 50%, 35%, 0.4);
      --bg-radial-3: hsla(10, 35%, 40%, 0.3);
      --bg-radial-4: hsla(350, 40%, 35%, 0.3);
      --accent-color: #ef4444;
      --accent-color-light: #f87171;
      --accent-glow-color: #ef4444;
      --gradient-start: #f97316;
      --gradient-middle: #ef4444;
      --gradient-end: #dc2626;
    }
    body {
      background-color: var(--bg-color);
      position: relative;
      color: rgba(255,255,255,1);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: none;
      transition: background-color 0.5s ease-in-out;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(at 10% 20%, var(--bg-radial-1) 0px, transparent 50%),
        radial-gradient(at 90% 10%, var(--bg-radial-2) 0px, transparent 50%),
        radial-gradient(at 70% 80%, var(--bg-radial-3) 0px, transparent 50%),
        radial-gradient(at 30% 90%, var(--bg-radial-4) 0px, transparent 50%),
        linear-gradient(180deg, rgba(12, 12, 30, 0) 0%, rgba(12, 12, 30, 0.8) 100%);
      z-index: -1;
      transition: background-image 0.5s ease-in-out;
    }
    
    .floating-card {
        background: var(--card-bg-color);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: var(--card-border-radius);
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slide-in-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slide-in-bottom {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .slide-in-right { animation: slide-in-right 300ms ease-in-out forwards; }
    .slide-in-left { animation: slide-in-left 300ms ease-in-out forwards; }
    .slide-in-bottom { animation: slide-in-bottom 300ms ease-in-out forwards; }
    
    .scrolling-touch {
      -webkit-overflow-scrolling: touch;
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="h-screen w-screen"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>
